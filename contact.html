<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ca50c8c56f.js" crossorigin="anonymous"></script>
    <title>TRAVEL WEBSITE | CONTACT</title>
    <link rel="stylesheet" href="./css/contact_style.css">
</head>
<body>
    <nav class="navbar bg-dark">
        <div class="container">
            <h1 class="logo large-heading text-light">TRAVEL</h1>
            <ul class="nav-items">
                <li class="items"><a href="./index.html">HOME</a></li>
                <li class="items"><a href="./about.html">ABOUT</a></li>
                <li class="items"><a href="./contact.html">CONTACT</a></li>
            </ul>
        </div>            
    </nav>
    <section class="content">
        <div class="container">
            <div class="left">
                <div class="item">
                    <i class="fa-solid fa-location-dot fa-3x text-red"></i>
                    <h1>LOCATION</h1>
                    <p>Bhopal</p>
                </div>
                <div class="item">
                    <i class="fa-solid fa-envelope fa-3x text-red"></i>
                    <h1>E-MAIL</h1>
                    <p>rohit4341668@gmail.com</p>
                </div>
                <div class="item">
                    <i class="fa-solid fa-square-phone fa-3x text-red"></i>
                    <h1>CALL</h1>
                    <p>+917903765268</p>
                </div>
                <img src="./images/company-img.jpg" alt="Image">                
            </div>
            <div class="right">
                <div class="head">
                    <h1 class="large-heading text-black">Contact Us</h1>
                    <p class="para">You can contact us for more information or give us feedback.
                    </p>
                </div>
                <div class="form">
                    <form class="form-detail">
                        <div class="form-items">
                            <label for="username">Username</label>
                            <input type="text" id="username">
                        </div>
                        <div class="form-items">
                            <label for="email">E-Mail</label>
                            <input type="email" id="email">
                        </div>
                        <div class="form-items">
                            <label for="phone">Phone</label>
                            <input type="phone" id="phone">
                        </div>
                        <div class="form-items">
                            <label for="message">Message</label>
                            <textarea name="" id="message" cols="30" rows="10"></textarea>
                        </div>
                        <button type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="container">
            <div class="social-media">
                <i class="fa-brands fa-facebook fa-4x"></i>
                <i class="fa-brands fa-instagram fa-4x"></i>
                <i class="fa-brands fa-twitter fa-4x"></i>
            </div>
            <p>World Travel &copy; 2022, All Rights Reserved</p>
        </div>        
    </footer>
</body>
</html>
